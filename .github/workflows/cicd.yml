# DOC: https://docs.github.com/en/actions/publishing-packages/publishing-docker-images
name: CI / CD pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versioning.outputs.version }}
      imageName: ${{ steps.versioning.outputs.imageName }}

    steps:
      - uses: actions/checkout@v4
      - name: Compute versions
        id: versioning
        run: |
          version=$(git rev-parse --short HEAD)
          imageName=ghcr.io/${{github.repository}}:$version
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "imageName=$imageName" >> $GITHUB_OUTPUT
          echo "## ðŸ”– New version '$version'" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Image '$imageName'" >> $GITHUB_STEP_SUMMARY

  unit-tests:
    runs-on: ubuntu-latest
    needs: [versioning]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run unit tests
        run: |
          go test ./... -v
      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: go-test-results
          path: ./

  build-and-push:
    runs-on: ubuntu-latest
    needs: [unit-tests, versioning]
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ needs.versioning.outputs.imageName }}

  api-tests:
    runs-on: ubuntu-latest
    needs: [build-and-push, versioning]
    steps:
      - uses: actions/checkout@v4
      - name: Pull backend image
        run: |
          echo "Logging in to GHCR"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker pull ${{ needs.versioning.outputs.imageName }}
      - name: Start backend container
        run: |
          docker run -d --name backend -p 8080:8080 ${{ needs.versioning.outputs.imageName }}
      - name: Wait for service
        run: |
          for i in {1..30}; do
            if curl --fail http://localhost:8080/ >/dev/null 2>&1; then
              echo 'service available' && break
            fi
            echo 'waiting for service...' && sleep 1
          done
      - name: Run API tests
        env:
          API_BASE: http://localhost:8080
        run: |
          go test ./test/apitests -v
      - name: Stop backend
        if: always()
        run: |
          docker stop backend || true
          docker rm backend || true

  deploy-dev:
    runs-on: ubuntu-latest
    needs: [api-tests, versioning]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create orphan branch and commit version.txt
        env:
          VERSION: ${{ needs.versioning.outputs.version }}
        run: |
          git checkout --orphan deploy-dev
          git rm -rf . || true
          echo "$VERSION" > version.txt
          git add version.txt
          git commit -m "Deploy version $VERSION"
          git push --force origin deploy-dev
